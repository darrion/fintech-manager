services:
  db:
    container_name: patternfi_db
    build: ./patternfi/database
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  test:
    container_name: patternfi_test
    build: 
      context: ./patternfi
      dockerfile: Dockerfile-test
volumes:
  db:
    driver: local